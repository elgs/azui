<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>azTabs</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        * {
            font-family: 'Roboto', sans-serif;
            font-size: 13px;
        }

        #tab0 {
            height: 400px;
            width: 600px;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="tab0">
        <div class="azTabHeader">
            <div class="azTabLabel azSortableItem" id="azTabHeader-Home">
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                        <path d="M0 8h8V0H0v8zm12 24h8v-8h-8v8zM0 32h8v-8H0v8zm0-12h8v-8H0v8zm12 0h8v-8h-8v8zM24 0v8h8V0h-8zM12 8h8V0h-8v8zm12 12h8v-8h-8v8zm0 12h8v-8h-8v8z" />
                    </svg>
                </div>
                <div class="title">
                    <span>Home</span>
                </div>
            </div>
            <div class="azTabLabel azSortableItem azClosable" id="azTabHeader-Tempe">
                <div class="icon">â˜º</div>
                <div class="title">
                    <span>Tempe Market Place Arizona</span>
                </div>
            </div>
        </div>

        <div id="azTabContent-Home" class="azTabContent">
            <div style="height:100%;display:flex;justify-content:center;align-items:center;">
                <button id='newTabButton'>New Tab</button>
            </div>
        </div>
        <div id="azTabContent-Tempe" class="azTabContent">
            <h3>Tempe</h3>
            <p>Tempe is the home of ASU.</p>
        </div>
    </div>
    <script>
        const svgApps =
            `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path d="M0 8h8V0H0v8zm12 24h8v-8h-8v8zM0 32h8v-8H0v8zm0-12h8v-8H0v8zm12 0h8v-8h-8v8zM24 0v8h8V0h-8zM12 8h8V0h-8v8zm12 12h8v-8h-8v8zm0 12h8v-8h-8v8z"/></svg>`;
        const elem = document.querySelector('#tab0');
        const tabs = azui.Tabs(elem, {});

        let count = 0;
        const newTabButton = document.querySelector('#newTabButton');
        const onClick = e => {
            const myTabs = e.target.closest('.azTabs');
            azui.Tabs(myTabs).addTab(svgApps, count + ` New Tab`, count + ` New Tab`, true, false);
            ++count;
        };
        newTabButton.addEventListener('click', onClick);
        newTabButton.addEventListener('touchstart', onClick);
        newTabButton.click();
        newTabButton.click();
        newTabButton.click();
    </script>
</body>

</html>
