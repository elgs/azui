<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>azTabs</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        * {
            font-family: 'Roboto', sans-serif;
            font-size: 13px;
        }

        #tab0 {
            height: 400px;
            width: 600px;
        }
    </style>
    <script src="./index.js"></script>
</head>

<body>
    <p>
        <button id='newTabButton'>New Tab</button>
    </p>
    <div id="tab0">
        <div class="azTabHeaders">
            <div class="azTabHeader azSortableItem" id="azTabHeader-Paris">
                <div class="icon">☺</div>
                <div class="title">Paris</div>
                <div class="close">×</div>
            </div>
        </div>

        <div id="azTabContent-Paris" class="azTabContent">
            <h3>Paris</h3>
            <p>Paris is the capital of France.</p>
        </div>
    </div>
    <script>
        const elem = document.querySelector('#tab0');
        const tabs = azui.Tabs(elem, {
            foo: 'bar'
        });
        azui.Draggable(elem, {
            handle: '.azTabHeaders',
        });
        azui.Resizable(elem, {
            hideHandles: true,
        });

        const newTabButton = document.querySelector('#newTabButton');
        newTabButton.addEventListener('click', e => {
            tabs.addTab('o', 'New Tab', true);
        });
    </script>
</body>

</html>
