<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>azTabs</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        * {
            font-family: 'Roboto', sans-serif;
            font-size: 13px;
        }

        #tab0 {
            height: 400px;
            width: 600px;
        }
    </style>
    <script src="./index.js"></script>
</head>

<body>
    <p>
        <button id='newTabButton'>New Tab</button>
        <button id='scrollButton'>Scroll</button>
    </p>
    <div id="tab0">
        <div class="azTabHeaders">
            <div class="azTabHeader azSortableItem" id="azTabHeader-Paris">
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                        <path d="M0 8h8V0H0v8zm12 24h8v-8h-8v8zM0 32h8v-8H0v8zm0-12h8v-8H0v8zm12 0h8v-8h-8v8zM24 0v8h8V0h-8zM12 8h8V0h-8v8zm12 12h8v-8h-8v8zm0 12h8v-8h-8v8z"
                        />
                    </svg>
                </div>
                <div class="title">Paris</div>
            </div>
            <div class="azTabHeader azSortableItem azClosable" id="azTabHeader-Tempe">
                <div class="icon">â˜º</div>
                <div class="title">Tempe</div>
            </div>
        </div>

        <div id="azTabContent-Paris" class="azTabContent">
            <h3>Paris</h3>
            <p>Paris is the capital of France.</p>
        </div>
        <div id="azTabContent-Tempe" class="azTabContent">
            <h3>Tempe</h3>
            <p>Tempe is the home of ASU.</p>
        </div>
    </div>
    <script>
        const svgApps =
            `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path d="M0 8h8V0H0v8zm12 24h8v-8h-8v8zM0 32h8v-8H0v8zm0-12h8v-8H0v8zm12 0h8v-8h-8v8zM24 0v8h8V0h-8zM12 8h8V0h-8v8zm12 12h8v-8h-8v8zm0 12h8v-8h-8v8z"/></svg>`;
        const elem = document.querySelector('#tab0');
        const tabs = azui.Tabs(elem, {
            foo: 'bar'
        });
        azui.Draggable(elem, {
            handle: '.azTabHeaders',
        });
        azui.Resizable(elem, {
            hideHandles: true,
        });

        const newTabButton = document.querySelector('#newTabButton');
        newTabButton.addEventListener('click', e => {
            tabs.addTab(svgApps, 'New Tab', true);
        });

        const scrollButton = document.querySelector('#scrollButton');
        scrollButton.addEventListener('click', e => {
            const headers = elem.querySelector('.azTabHeaders');
            headers.scrollLeft += 25;
        });
    </script>
</body>

</html>
