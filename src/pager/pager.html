<head>

    <title>Pager</title>
    <style>
        * {
            font-family: 'Roboto', sans-serif;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div id="pager0"></div>
    <script>
        const elem = document.querySelector('#pager0');
        azui.Pager(elem, {
            pageSize: 25,
            pageNumber: 1,
            totalSize: 101,
            onPageChange: function (pageNumber, pageSize) {
                const _pageNumber = Math.max(1, Math.min(Math.ceil(this.settings.totalSize / pageSize),
                    pageNumber));
                this.settings.pageNumber = _pageNumber;
                console.log(pageSize, _pageNumber);
            },
        });
    </script>
</body>
