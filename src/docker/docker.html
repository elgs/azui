<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>azDocker</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        html {
            font-family: 'Roboto', sans-serif;
            font-size: 13px;
        }

        div#docker0 {
            border: 1px solid gray;
            box-sizing: border-box;
            position: relative;
            padding: 4px;
            /* width: 100px; */
            display: flex;
        }

        div#docker0 .azSortableItem {
            height: 40px;
            flex-grow: 1;
            flex-basis: 0;
            border: 1px solid gray;
            box-sizing: border-box;
            /* margin: 2px 4px 6px 8px; */
            display: grid;
            align-content: center;
            justify-content: center;
            user-select: none;
            /* background-color: white; */
        }

        .dock-active {
            background-color: red;
        }

        .win {
            width: 100px;
            height: 100px;
            border: 1px solid gray;
            display: inline-block;
        }
    </style>
    <script src="./index.js"></script>
</head>

<body>
    <div id="w0" class='win'></div>
    <div id="w1" class='win'></div>
    <div id="w2" class='win'></div>
    <div id='docker0'></div>
    <script>
        const activated = function (e) {
            // console.log(e.target, 'activated');
            e.target.classList.add('dock-active');
        };

        const inactivated = function (e) {
            // console.log(e.target, 'inactivated');
            e.target.classList.remove('dock-active');
        };

        const elem = document.querySelector('#docker0');
        const docker = azui.Docker(elem);

        const w0 = document.querySelector('#w0');
        const w1 = document.querySelector('#w1');
        const w2 = document.querySelector('#w2');

        w0.addEventListener('activated', activated);
        w0.addEventListener('inactivated', inactivated);

        w1.addEventListener('activated', activated);
        w1.addEventListener('inactivated', inactivated);

        w2.addEventListener('activated', activated);
        w2.addEventListener('inactivated', inactivated);

        const d0 = docker.dock(w0);
        const d1 = docker.dock(w1);
        const d2 = docker.dock(w2);
        // console.log(d0);
        // docker.undock(d1);
    </script>
</body>

</html>
