<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>azSplitter</title>
    <style>
        div {
            border: 1px solid gray;
            box-sizing: border-box;
            user-select: none;
        }

        div#container {
            width: 100%;
            height: 200px;
            position: relative;
            display: grid;
            grid-template-columns: minmax(100px, 1fr) 1fr;
        }

        div.item {
            position: relative;
            height: 100%;
        }
    </style>
    <script src="./index.js"></script>
</head>

<body>
    <div id='container'>
        <div class="item" id="div0">0</div>
        <div class="item" id="div1">1</div>
    </div>
    <script>
        const splitter = document.querySelector('div#div0');
        azui.Resizable(splitter, {
            handles: 'e',
        });
    </script>
</body>

</html>
