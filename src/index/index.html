<html>

<head>
    <title>azui</title>
    <style>
        body {
            /* display: grid; */
            height: 100%;
            margin: 0;
        }

        div.azui.azIndex {
            width: 100%;
            height: 100%;
        }

        #accordionMenu {
            /* height: 400px; */
            width: 100%;
        }

        .azLayoutCenter>iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="azui azIndex">
        <div class='azLayoutNorth'>
            <p>azui - Kitchen Sink</p>
        </div>
        <div class='azLayoutSouth'>
            <p>BuildTime: <span class="buildTime"></span></p>
        </div>
        <div class='azLayoutWest'>
            <div id='accordionMenu'></div>
            <iframe src="https://ghbtns.com/github-btn.html?user=elgs&repo=azui&type=star&count=true" frameborder="0"
                scrolling="0" width="100%" height="20px"></iframe>
        </div>
        <div class='azLayoutEast'>
        </div>
        <div class='azLayoutCenter'>
            <iframe name="content" src="" frameBorder="0"></iframe>
        </div>
    </div>
</body>

</html>
