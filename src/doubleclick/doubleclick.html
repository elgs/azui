<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>azDoubleClick</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      border: 1px solid gray;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div id="div0"></div>
  <div id="div1"></div>
  <script>
    const elems = document.querySelectorAll('div');
    elems.forEach(el => {
      azui.DoubleClick(el, {
        onDoubleClick: function (e) {
          alert(e.target.id);
        }
      });
      azui.DoubleClick(el, {
        onDoubleClick: function (e) {
          alert(e.target.id);
        }
      });
      azui.DoubleClick(el, {
        onDoubleClick: function (e) {
          alert(e.target.id);
        }
      });
    });
  </script>
</body>
</html>
